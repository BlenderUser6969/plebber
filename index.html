<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat Clicker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }

    h1, p {
      color: #333;
    }

    img {
      width: 400px;
      height: auto;
      margin-bottom: 20px;
    }

    .kill-button {
      background: linear-gradient(135deg, #ff5252, #ff1744);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      z-index: 1;
    }

    .kill-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .float-text {
      position: absolute;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ff4081;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-60px);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>Isn't this kitten adorable? ðŸ˜º</p>
  <img src="https://i.redd.it/gr6s53rxtg411.jpg" alt="Cute kitten">
  <br><br>
  <button class="kill-button" onclick="killCat(event)">Each click is one cat killed!</button>

  <script>
    const phrases = ["AHHHH!!!??", "MRAOWW â˜ ï¸Ž", "HZZSSSSS", "RRAOWWW â˜ ï¸Ž", "RRRGHHHHUUU", "BLEH", "*crack* â˜ ï¸Ž"];

    function killCat(event) {
      const button = event.currentTarget;
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];

      const float = document.createElement("div");
      float.classList.add("float-text");
      float.textContent = phrase;

      // Get button position
      const rect = button.getBoundingClientRect();
      float.style.left = (rect.left + rect.width / 2 + (Math.random() * 40 - 20)) + "px";
      float.style.top = (rect.top + window.scrollY - 10) + "px";

      document.body.appendChild(float);

      // Remove after animation
      setTimeout(() => {
        float.remove();
      }, 1000);
    }
  </script>
</body>
</html>
